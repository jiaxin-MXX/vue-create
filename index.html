<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{username}}</div>
        <div>{{age}}</div>
        <div v-text="sex"></div>
        <button @click="handle">点击</button>
    </div>
</body>
</html>
<script src="index.js"></script>
<script src="./compile.js"></script>
<script>
    var vm = new AlleyVue({
        el:"#app",
        data:{
            username:"Alley",
            age:18,
            sex:"男",
           
        },
        methods: {
            handle(){
              this.username = "吴彦祖"
            }
        },
    })

    console.log(vm);
